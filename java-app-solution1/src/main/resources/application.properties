spring.application.name=demo-app
server.port=8080

# Disable default StatsD export (we use custom configuration)
management.metrics.export.statsd.enabled=false

# StatsD Configuration - Solution 1: Direct to OpenTelemetry Collector
# Configuration is read directly from environment variables in StatsDConfig.java
# Environment variables are set in docker-compose.yaml:
#   - STATSD_HOST (default: otel-collector)
#   - STATSD_PORT (default: 8125)

# Add common tags to all metrics
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${ENVIRONMENT:demo}

# Actuator endpoints
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
